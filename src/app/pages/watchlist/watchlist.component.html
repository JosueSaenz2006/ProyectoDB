<div class="p-6 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Mi Watchlist</h1>

    @if (watchlistService.watchlist().length === 0) {
    <div class="p-8 text-center bg-white rounded-lg shadow-sm">
        <p class="text-gray-500">No sigues ninguna serie a√∫n.</p>
    </div>
    }

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (item of watchlistService.watchlist(); track item.serie_id) {
        <div class="bg-white p-4 rounded-lg shadow flex items-center justify-between border-l-4"
            [class.border-l-yellow-400]="item.es_top" [class.border-l-gray-300]="!item.es_top">

            <div>
                <h3 class="font-bold text-lg text-gray-800">{{ item.titulo_formateado }}</h3>
                @if (item.es_top) {
                <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded font-bold">TOP RATED</span>
                }
            </div>

            <button (click)="remove(item.serie_id)"
                class="text-red-500 hover:bg-red-50 p-2 rounded-full transition-colors" title="Dejar de seguir">
                <span class="material-icons">delete</span>
            </button>

        </div>
        }
    </div>
</div>
